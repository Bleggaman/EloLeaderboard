<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed.";
}


function addPlayer(player, index) {
  // Make this not 0 based
  index++;
  var singlesTable = document.getElementById("singlesLeaderboard");
  var row = singlesTable.insertRow(index);

  var rank = row.insertCell();
  var tag = row.insertCell();
  var wins = row.insertCell();
  var totalGames = row.insertCell();
  var score = row.insertCell();

  rank.innerHTML = index;
  tag.innerHTML = player.tag;
  wins.innerHTML = player.wins;
  totalGames.innerHTML = player.totalGames;
  score.innerHTML = player.score;
  
}

function addPlayerToSinglesLeaderboard(player, index) {
  index++;
  var values = ["" + index, player.tag, "" + player.wins, "" + player.totalGames, "" + player.score];
  addRowToTable("singlesLeaderboard", index, values);
}

function addMatchToSinglesHistory(match, index) {
  var values = [match.victor, "" + match.score1, "" + match.score2, match.defeated, match.date];
  addRowToTable("singlesHistory", index + 1, values);
}

// Adds an index'th row to the given table with the given values
function addRowToTable(tableID, index, values) {
  var table = document.getElementById(tableID);
  var row = singlesTable.insertRow(index);
  for (var i = 0; i < values.length; i++) {
    var cell = row.insertCell();
    cell.innerHTML = values[i];
  }
}


fetch('Singles.json')
  .then(response => response.json())
  .then(data => {
    data.players.forEach(addPlayerToSinglesLeaderboard)
  })

fetch('singlesHistory.json')
  .then(response => response.json())
  .then(data => {
    data.players.forEach(addMatchToSinglesHistory)
  })


</script>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h1>A Web Page</h1>
<p id="demo">A Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>

<h1>Singles</h1>

<h3>Leaderboard</h3>
<table id= "singlesLeaderboard">
  <tr>
    <th>Rank</th>
    <th>Tag</th>
    <th>Wins</th>
    <th>Total Games</th>
    <th>Score</th>
  </tr>
  
</table>

<h3>Leaderboard</h3>
<table id= "singlesHistory">
  <tr>
    <th>Victor</th>
    <th>Score</th>
    <th>Score</th>
    <th>Defeated</th>
    <th>Date</th>
  </tr>
  
</table>

</body>
</html>
