<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed.";
}

function addPlayer(player, index) {
  players.push(player);
  var tblRow = "<tr>" + "<td>" + (index + 1) + "</td>"+ "<td>" + player.tag + "</td>" +
       "<td>" + player.wins + "</td>" + "<td>" + player.totalGames + "</td>" + "<td>" + player.score + "</td>" + "</tr>"
  $(tblRow).appendTo("#singles tbody");
}

var players = [];

fetch('Singles.json')
  .then(response => response.json())
  .then(data => {
    data.players.forEach(addPlayer)
  })



</script>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h1>A Web Page</h1>
<p id="demo">A Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>

<h2>Singles</h2>

<table id= "singles">
  <tr>
    <th>Rank</th>
    <th>Tag</th>
    <th>Wins</th>
    <th>Total Games</th>
    <th>Score</th>
  </tr>
  
</table>

</body>
</html>
